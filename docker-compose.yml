services:
  # --- 1. PHP-Apache Service ---
  php:
    build:
      context: .
      dockerfile: dockerfile
    container_name: dailywag_php
    ports:
      # Standard HTTP (Read from .env, usually 8080)
      - "${PHP_PORT}:80"
      # NEW: Secure HTTPS mapping
      # Maps localhost:8443 -> Container:443
      - "8443:443"
    volumes:
      - ${PWD}:/var/www/html/

    # Environment Variables
    environment:
      # Database Config
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

      # Frontend Config
      FRONTEND_URL: ${FRONTEND_URL}

      # AWS S3 Config
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_BUCKET: ${AWS_BUCKET}

    depends_on:
      - db

  # --- 2. MySQL Database Service ---
  db:
    image: mysql:latest
    container_name: dailywag_db

    # No command needed for MySQL 9.5+ default auth

    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./sql/init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql

  # --- 3. phpMyAdmin Service ---
  phpmyadmin:
    image: phpmyadmin
    container_name: dailywag_phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      # Force HTTP cookies for phpMyAdmin (since it runs on HTTP locally)
      PMA_USER_CONFIG_BASE64: JGNmZ1snU2NoZW1lJ10gPSAnaHR0cCc7
    ports:
      - "${PMA_PORT}:80"
    depends_on:
      - db

volumes:
  db-data:


